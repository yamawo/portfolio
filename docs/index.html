<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" charset="utf-8">
    
    <title>Profile site</title> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <!--card-->
  <div class="UCL_Live">
    <img class="back_image" src="https://media.futview.com/common/cards/fifa19/cl_live%402x.png">
  </div>
    <!--cardの内側。数値・写真-->
  <div class="card-inner">
    <div class="rating">92</div>
    <div class="position">ST</div>
    <!--Griezmann dynamic-image-->
    <div class="griezmann_image">
      <img class="dynamic-image" src="./img/24731.png">
    </div>
    <div class="name">
    YAMASAKI</div>
    <!--Atletico France image-->
    <div class="atletico">
      <img class="atletico_image" src="https://media.futview.com/clubs/44.png">
    </div>
    <div class="france">
      <img class="france_image" src="https://media.futview.com/nations/18.png">
    </div>
    <!--６項目数値-->
    <div class="degree1">
    89</div>
    <div class="degree2">
    92</div>
    <div class="degree3">
    90</div>
    <div class="degree4">
    55</div>
    <div class="degree5">
    87</div>
    <div class="degree6">
    75</div>
    <!--能力名称-->
    <div class="cat-name1">
    PAC</div>
    <div class="cat-name2">
    DRI</div>
    <div class="cat-name3">
    SHO</div>
    <div class="cat-name4">
    DEF</div>
    <div class="cat-name5">
    PAS</div>
    <div class="cat-name6">
    PHY</div>
    <!--Chemistry style-->
    <div class="chemistry">
      <img class="chemistry_image" src="https://media.futview.com/common/chemistry_styles/basic.png">
    </div>

  </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
